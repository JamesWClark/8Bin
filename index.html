<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Bin</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="instructions">Try clicking some of the bits to see how it adds to the decimal value.</div>
    <div id="main">
        <div class="tile">
            <div class="bit" id="b7">0</div>
            <div class="label base10">128</div>
            <div class="label base2">2<sup>7</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b6">0</div>
            <div class="label base10">64</div>
            <div class="label base2">2<sup>6</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b5">0</div>
            <div class="label base10">32</div>
            <div class="label base2">2<sup>5</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b4">0</div>
            <div class="label base10">16</div>
            <div class="label base2">2<sup>4</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b3">0</div>
            <div class="label base10">8</div>
            <div class="label base2">2<sup>3</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b2">0</div>
            <div class="label base10">4</div>
            <div class="label base2">2<sup>2</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b1">0</div>
            <div class="label base10">2</div>
            <div class="label base2">2<sup>1</sup></div>
        </div>
        <div class="tile">
            <div class="bit" id="b0">0</div>
            <div class="label base10">1</div>
            <div class="label base2">2<sup>0</sup></div>
        </div>
        <div class="tile" id="decimal">
            <div id="decimal-value">0</div>
            <div>(decimal value)</div>
        </div>
    </div>
    <div id="explanation"></div>
    
    <script src="main.js"></script>
</body>
</html>
